<!DOCTYPE html>
<head>
  <title>CountDown JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />  
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  
<h1>New Year CountDown</h1>
  <div class="countdown" id="countdown">
    
    <div class="time">
      <h2 id='days'>00</h2>
      <small>Days</small>
    </div>

    <div class="time">
      <h2 id='hours'>00</h2>
      <small>Hours</small>
    </div>

    <div class="time">
      <h2 id='minutes'>00</h2>
      <small>Minutes</small>
    </div>

    <div class="time">
      <h2 id='seconds'>00</h2>
      <small>Seconds </small>
    </div>


  </div>


<!-- //////////////// -->
<script src="app.js"></script>
</body>
